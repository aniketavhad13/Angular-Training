<div class="container">

  <div class="col-md-4 offset-md-4">

    <h2>Login</h2>

    <form class="needs-validation" #form="ngForm" (ngSubmit)="onSubmit(form)">

      <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="uname" #uname="ngModel" [(ngModel)]="model.uname"
          required minlength="8">
        <div class="text-danger" *ngIf="uname.invalid && uname.touched">
          <div class="text-danger" *ngIf="uname.errors.required"> Please fill out this field.</div>
          <div class="text-danger" *ngIf="uname.errors.minlength">Minium length should be
            {{uname.errors.minlength.requiredLength}}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <!-- <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" class="form-control" placeholder="Enter password" name="pswd" #pswd="ngModel" [(ngModel)]="model.pswd" required minlength="8"> -->
        <input type="password" class="form-control" placeholder="Enter password" name="pswd" #pswd="ngModel"
          [(ngModel)]="model.pswd" required>
        <div class="text-danger" *ngIf="pswd.invalid && (pswd.touched || form.submitted)">
          <div class="text-danger" *ngIf="pswd.errors.required"> Please fill out this field. </div>
          <!-- <div class="text-danger" *ngIf="pswd.errors.minlength">Minium length should be {{pswd.errors.minlength.requiredLength}}</div> -->
          <!-- <div class="text-danger" *ngIf="pswd.errors.pattern">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</div>   -->
        </div>
      </div>

      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="cf">
      <div class="d-flex justify-content-center links">
        Don't have an account?
        <a routerLink="../register"> Register</a>
      </div>
      <div class="d-flex justify-content-center">
        <a routerLink="../forgot-password" routerLinkActive="active">Forgot your password?</a>
      </div>
    </div>

  </div>

</div>
