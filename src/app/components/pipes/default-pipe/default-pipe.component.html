
<!-- Angular default pipe are below-->

<h2>Default Pipes</h2>
<ul>
  <li>
    Upper Case: 
    <p>{{title | uppercase}}</p>
  </li>
  <li>
    Lower Case:
    <p>{{title |lowercase}}</p>
  </li>
  <li>
    Date Pipe : 
    <p>Today's date is {{currentDate | date: 'dd-MM-yyyy'}}</p>
  </li>
  <li>
    Number Pipe: 
    <p>{{randomNumber | number}}</p>
  </li>
  <li>
    Currency Pipe : 
    {{randomNumber | currency:"â‚¹"}}
  </li>
</ul>
